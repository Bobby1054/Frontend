<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>

    <h1>Job Application Form</h1>
    <form>

        <div>
        <label for= fname>First name </label>
        <input type="text" id="fname" name="fname" placeholder="Nakka" required>

        </div>

        <br>

        <div>
        <label for= lname>Last name</label>
        <input type="text" id="lname" name="lname" placeholder="BhAAi" required>
    
        </div>

        <br>

        
        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="eamil">email:</label>
            <input type="email" id="email" name="email" placeholder="ranga@gmail.com">
        </div>
        
        <br>

        <div>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone"  placeholder="9949272245" required>
        </div>
        
        <br>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <br>
        <div>
          <label for="position">Position Applied For:</label>
          <input type="text" id="position" name="position" required><br><br>
        </div>

        <div>
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required>
        </div>

        <br>

        <div>
            <label for="cover">Cover Letter:</label><br>
            <textarea id="cover" name="cover" rows="4" cols="50" required></textarea>
        </div>
       
        <br>

 
        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="Submit">
        </div>
    </form>
</body>
</html>
